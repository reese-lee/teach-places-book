<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>National Parks Book</title>
  </head>
  <body>
    <h1>National parks Book</h1>
    <h2>Add a Park:</h2>
    <form id="new-place">
      <label for="new-park">Name of Park</label>
      <input type="text" id="new-park">
      <label for="new-state">State</label>
      <input type="text" id="new-state">
      <label for="new-date">Time</label>
      <input type="text" id="new-date">
      <label for="new-notes">Notes</label>
      <input type="text" id="new-notes">
      <button type="submit">Add</button>
    </form>
  
    <h2>Places:</h2>
    <ul id="places">
    </ul>
  
    <div id="show-place">
      <p>National park: <span class="park"></span></p>
      <p>State: <span class="state"></span></p>
      <p>Time: <span class="time"></span></p>
      <p>Notes: <span class="notes"></span></p>
      <div id="buttons">
      </div>
    </div>
  </body>
</html>
